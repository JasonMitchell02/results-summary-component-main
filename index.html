<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Google Fonts -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">

  <!-- External CSS -->

  <link rel="stylesheet" href="styles.css">

  <!-- Favicon -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

</head>
<body>

<main>
  <div class="card">
    <div class="header">
      <p class="initial-text">Your Result</p>
      
        <div class="circle">
            <p class="result">76</p>
            <p class="outOf100">of 100</p>
        </div>
      

      <p class="verdict">Great</p>
      <p class="main-text">You scored higher than 65% of the people who have taken these tests.</p>
    </div>
    
    <div class="summary-section">
      <p class="summary">Summary</p>

      <div class="stats-reaction box-properties">
        <div class="keep-together"><img src="assets/images/icon-reaction.svg" alt="lightning icon" class="icon"> <p>Reaction</p></div>
        <p class="fraction"><span>80</span> / 100</p>
      </div>
      
      <div class="stats-memory box-properties">
        <div class="keep-together"><img src="assets/images/icon-memory.svg" alt="brain icon" class="icon"><p> Memory</p></div>
        <p class="fraction"><span>92</span> / 100</p>
      </div>
    
      <div class="stats-verbal box-properties">
        <div class="keep-together"><img src="assets/images/icon-verbal.svg" alt="speech bubble icon" class="icon"><p> Verbal</p></div>
        <p class="fraction"><span>61</span> / 100</p>
      </div>
      
      <div class="stats-visual box-properties">
        <div class="keep-together"><img src="assets/images/icon-visual.svg" alt="eye icon" class="icon"><p> Visual</p></div>
        <p class="fraction"><span>72</span> / 100</p>
      </div>
  
        <button class="button">Continue</button>
    </div>
  
  </div>
</main>

  </div> -->
</body>
</html>
